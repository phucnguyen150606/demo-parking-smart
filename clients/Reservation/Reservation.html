<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bãi đậu xe</title>
    <link rel="stylesheet" href="../Reservation/css/Reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="bg-mask-vertical"></div>
    <nav class="menu">
        <ul>
            <li><a href="../Main_UI/main.html"><i class="fa-solid fa-house"></i> Trang chủ</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-info"></i> Giới thiệu</a></li>

            <li><a href="#"><i class="fa-solid fa-user"></i> Tài khoản</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="logo"><img src="img/logo.png" alt=""></div>
        <h2>Đặt chỗ đậu xe</h2>

        <!-- Chọn bãi đỗ xe -->
        <label>Bãi đỗ xe:</label>
        <select id="parkingSelect">
        <option value="">-- Chọn bãi đỗ --</option>
        <option value="P1">Bãi xe P1</option>
        <option value="P2">Bãi xe P2</option>
        <option value="P3">Bãi xe P3</option>
        </select>

        <!-- Danh sách slot -->
        <div id="slotsArea" class="slot-grid"></div>

        <!-- Biển số xe -->
        <input type="text" id="plate" placeholder="Biển số xe (VD: 59A-123.45)">

        <!-- Nút đặt chỗ -->
        <button class="neon-frame-btn" onclick="reserveSlot()">
            Xác nhận đặt chỗ
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            </button>
    </div>
    <script src="../Reservation/Reservation.js"></script>
</body>

</html>
