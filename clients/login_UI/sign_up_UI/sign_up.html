<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../sign_up_UI/sign_up.css">
</head>

<body>
    <div class="bg-mask-vertical">
        <div class="overlay"></div>
    </div>
    <div class="register-box">
        <div class="logo"><img src="../login/img/logo.png" alt=""></div>
        <h2>Tạo tài khoản</h2>

        <form action="" method="POST" onsubmit="goLogin(event)">
            <div class="input-group">
                <input type="text" name="fullname" class="fullname" placeholder="Họ và tên" required>
                <input type="text" name="username" class="username" placeholder="Tên đăng nhập" required>
                <input type="email" name="email" class="email" placeholder="Email" required>
                <input type="phone" name="phone" class="phone" placeholder="SĐT" required>
                <input type="password" name="password" class="password" placeholder="Mật khẩu" required>
                <input type="password" name="confirm" class="confirm" placeholder="Nhập lại mật khẩu" required>
            </div>

            <button class="neon-frame-btn">
            Đăng ký
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            </button>
            <a href="../login/login.html">Đã có tài khoản? Đăng nhập</a>
        </form>
    </div>
    <script src="../sign_up_UI/sign_up.js"></script>
</body>

</html>
