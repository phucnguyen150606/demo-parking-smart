<body>
    <div class="container">
        <h2>Đặt lại mật khẩu</h2>

        <form action="reset_process.php" method="POST">
            <label>Mật khẩu mới:</label>
            <input type="password" name="password" placeholder="Nhập mật khẩu mới" required>

            <label>Xác nhận mật khẩu:</label>

        </form>
